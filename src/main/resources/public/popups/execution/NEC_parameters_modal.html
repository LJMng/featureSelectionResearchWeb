<!DOCTYPE html>
<html lang="en">
<body>

    <div class="modal fade" id="NECModal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-dialog-scrollable" role="document" style="width: 50%">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{algorithm_info_temp.algorithmName}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card mb-3 mb-4">
                        <img src="pic/timg.jpg" class="card-img-top" alt="several steps">
                        <div class="card-body">
                            <p class="card-text">Follow these steps help you get start quickly.</p>
                        </div>
                    </div>
                    <table class="table border" style="background: lavender">
                        <thead>
                        <tr>
                            <th>Basis Parameters</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" v-model="password">
                                </div>
                            </div>
                        </tr>
                        <tr>

                        </tr>
                        <tr>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
