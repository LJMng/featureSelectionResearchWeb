<!DOCTYPE html>
<html>
<head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        ul.nav-pills {
            top: 70px;
            position: fixed;
        }
    </style>
</head>
<body>
    <div id="algorithmdetails">
        <div class="row mt-5">
            <nav class="col-3" id="myScrollspy">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#paper">Papers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#description">Description</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#parameterintroduce">ParameterIntroduce</a>
                    </li>
                </ul>
            </nav>
            <div class="col-9">
                <div id="algorithmtitle" class="text-center">
                    <h3>{{algorithm.algorithmName}}</h3>
                </div>
                <div id="paper" class="mt-3 mb-3">
                    <h4>Papers</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="">{{algorithm.algorithmPaperReference}}</a></li>
                    </ul>
                </div>
                <div id="description" class="mt-3 mb-3">
                    <h4>Description</h4>
                    {{algorithm.algorithmDescription}}
                </div>
                <div id="parameterintroduce" class="mt-3 mb-3">
                    <h4>Section 3</h4>
                    <ul class="list-group-flush" v-for="parameter in algorithm.parameters">
                        <li class="list-group-item">
                            <p>parameterNameï¼š{{parameter.parameterName}}</p>
                            <p>paramterDiscription:{{parameter.parameterDiscription}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var vue_demo_algorithm_details = new Vue({
            el: '#algorithmdetails',
            data: {
                algorithm: {
                    parameters :[]
                }

            },
            created: function () {

            }
        });
    </script>
</body>

</html>
