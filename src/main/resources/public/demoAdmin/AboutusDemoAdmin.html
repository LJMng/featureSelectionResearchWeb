    <div class="accordion m-5" id="accordionExample">
        <div class="card" v-for="image in images">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block" type="button" data-toggle="collapse"
                            :data-target="'#card'+image.moduleKey" aria-expanded="true" aria-controls="collapseOne">
                        {{image.chValue}}
                    </button>
                </h2>
            </div>
            <div :id="'card'+image.moduleKey" class="collapse" aria-labelledby="headingOne"
                 data-parent="#accordionExample">
                <div class="card-body">
                    <div v-html="image.enValue">
                        {{image.enValue}}
                    </div>
                    <div style="text-align:center">
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                                @click="getDataByKey(image.moduleKey)">删除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    删除模态框-->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">删除信息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label class="col-form-label">确定删除吗?</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" @click="deleteImage(image.moduleKey)">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#div_id',
        data() {
            return {
                images: [],
                image: {
                    moduleKey: ''
                }
            }
        },
        methods: {
            //获得所有信息
            getData() {
                axios.get('/HtmlElementDemoAdmin/findAllImages')
                    .then(resp => {
                        this.images = resp.data;
                        console.log(this.images)
                    })
                    .catch(err => {
                        console.log(err);
                    });
            },
            //获得指定信息(删除)
            getDataByKey(key) {
                this.clearData();
                axios.get('/HtmlElementDemoAdmin/findByKey/'+key)
                    .then(resp => {
                        this.image.moduleKey = resp.data.moduleKey
                    })
                    .catch(err => {
                        console.log(err);
                    });
            },
            //删除信息
            deleteImage(key) {
                axios.post('/HtmlElementDemoAdmin/delete/'+key)
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(err => {
                        console.log(err);
                    })
            },
            //清空数据
            clearData() {
                this.images.moduleKey = '';
            },
            save(){
                let title = $('#title').val();
                let markupStr = $('#summernote').summernote('code');
                let data = new FormData();
                data.append("html", markupStr);
                data.append("title", title);
                $.ajax({
                    data: data,
                    type: "POST",
                    url: "/HtmlElementDemoAdmin/saveAboutUsPages",  //上传路径
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        window.location.reload();
                        alert('保存成功！');
                    }
                });
            }
        },
        created () {
            this.getData();
        },
    })
</script>
<script>
    $('#summernote').summernote({
        placeholder: 'Please input the details...',
        height: 400,
        focus: true,
        callbacks:{  //回调函数，覆盖上传方法onImageUpload
            onImageUpload: function(files) {
                sendFile(files[0]);
            }
        }
    });
    function sendFile(files) {
        data = new FormData();
        data.append("files", files);
        $.ajax({
            data: data,
            dataType: 'json',
            type: "POST",
            url: "/img",  //上传路径
            cache: false,
            contentType: false,
            processData: false,
            success: function(data) {
                $('#summernote').summernote('insertText', data.filename);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            }
        });
    }
</script>
