<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>I'm title</title>

	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/webjars/bootstrap-switch/3.3.4/dist/css/bootstrap3/bootstrap-switch.css">
	<!-- jquery -->
	<!-- 	Web jars -->
	<!-- 		jquery -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-cookie/jquery.cookie.js"></script>
	<!-- 		Vue.js -->
	<script src="/webjars/vue/vue.min.js"></script>
	<!--axios-->
	<script src="/webjars/axios/dist/axios.js"></script>
	<!-- 		Bootstrap -->
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<!-- 		Bootstrap core JavaScript-->
	<script src="/webjars/bootstrap/js/bootstrap.bundle.js"></script>
	<!--bootstrap-switch-->
	<script src="/webjars/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
	<!--echrat.js-->
	<script src="https://cdn.bootcss.com/echarts/4.7.0/echarts-en.common.js"></script>
	<style type="text/css">

	</style>
</head>

<body data-spy="scroll" data-target="#myScrollspy" data-offset="-100" style="position:relative;">

	<!--导航栏-->
	<div id="demo-header"></div>
	<div class="container">
		<!--demo首页头部-->
		<div id="demo-guide"></div>
		<!--demo首页算法-->
		<div id="demo-algorithms" name="algorithms"></div>
		<!--demo首页更新板-->
		<div id="demo-updates"></div>
		<!--关于我们-->
		<div id="aboutus"></div>
		<!--注册-->
		<div id="register"></div>
		<!--登陆弹窗-->
		<div id="loginpup"></div>
		<!--算法方案细节弹窗-->
		<div id="algorithmdetailspop"></div>
	</div>
	<!--回到顶部-->
	<div style="overflow: hidden;position: fixed;right: 10px;bottom: 20px;z-index: 10;">
		<div style="overflow: hidden;">
			<div style="padding-top:20px;padding-right:50px;padding-bottom:50px">
				<a href="#" style="float: right;" class="btns">回到顶部</a>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var baseURL = "http://localhost:8000/";
		// 上面created与下面$(function(){})的调用顺序自行百度和查看Vue.js文档说明，或者自行尝试
		$(function () {
			//加载页面
			$("#demo-header").load('pages/demo/visitor/header.html');
			$("#demo-guide").load('pages/demo/visitor/guide.html');
			$("#demo-algorithms").load('pages/demo/visitor/algorithms.html');
			$("#demo-updates").load('pages/demo/visitor/updates.html');
			$("#loginpup").load('popups/demo/visitor/login.html')
		});

		//加载注册页面
		function toRegister() {
			$("#demo-guide").empty();
			$("#demo-algorithms").empty();
			$("#demo-updates").empty();
			$('#aboutus').empty();
			$('#register').load('pages/demo/visitor/register.html');
		};

		//回到首页
		function backIndex() {
			window.location.href = baseURL;
		};

		//进入execution系统
		function toexecution() {
			if ($.cookie("account") != null) {
				window.location.href = baseURL + "execution";
			}
			else {
				$("#loginbutton").click()
			}
		};

		//加载关于我们界面
		function toaboutus() {
			$("#demo-guide").empty();
			$("#demo-algorithms").empty();
			$("#demo-updates").empty();
			$('#register').empty();
			$('#aboutus').load('pages/demo/visitor/aboutus.html');
		};
	</script>
</body>

</html>
