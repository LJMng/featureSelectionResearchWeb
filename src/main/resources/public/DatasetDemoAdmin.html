    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">数据集名称</th>
                <th scope="col">数据集描述</th>
                <th scope="col">数据集记录数</th>
                <th scope="col">数据集来源</th>
                <th scope="col">数据集维度</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="dataset in datasets">
                <td>{{dataset.datasetName}}</td>
                <td>{{dataset.datasetDescription}}</td>
                <td>{{dataset.datasetCount}}</td>
                <td>{{dataset.datasetSource}}</td>
                <td>{{dataset.datasetDimension}}</td>
                <td>
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#updateModal"
                            @click="getDataById(dataset.datasetId)">修改
                    </button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                            @click="getDataById(dataset.datasetId)">删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--编辑模态框-->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑数据集</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label">数据集名称:</label>
                            <input type="text" class="form-control" v-model="dataset.datasetName">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">数据集描述:</label>
                            <textarea class="form-control" v-model="dataset.datasetDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">数据集记录数:</label>
                            <input type="text" class="form-control" v-model="dataset.datasetCount">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">数据集来源:</label>
                            <input type="text" class="form-control" v-model="dataset.datasetSource">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">数据集维度:</label>
                            <input type="text" class="form-control" v-model="dataset.datasetDimension">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" @click="updateData()">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--删除模态框-->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">删除数据集</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label class="col-form-label">确定删除{{dataset.datasetName}}吗?</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" @click="deleteData(dataset.datasetId)">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#div_id',
        data() {
            return {
                datasets: [],
                dataset: {
                    datasetId: '',
                    datasetName: '',
                    datasetDescription: '',
                    datasetCount: '',
                    datasetSource: '',
                    datasetDimension: '',
                }
            }
        },
        methods: {
            //获得所有数据集信息
            getData() {
                axios.get('/DatasetDemoAdmin/findAll')
                    .then(resp => {
                        this.datasets = resp.data
                    })
                    .catch(err => {
                        console.log(err);
                    });
            },
            //获得指定ID方案信息
            getDataById(id) {
                const _id = id;
                axios.get('/DatasetDemoAdmin/find/' + id)
                    .then(resp => {
                        this.dataset.datasetId = _id;
                        this.dataset.datasetName = resp.data.datasetName;
                        this.dataset.datasetDescription = resp.data.datasetDescription;
                        this.dataset.datasetCount = resp.data.datasetCount;
                        this.dataset.datasetSource = resp.data.datasetSource;
                        this.dataset.datasetDimension = resp.data.datasetDimension;
                    })
                    .catch(err => {
                        console.log(err);
                    });
            },
            //更新方案信息
            updateData() {
                axios.post('/DatasetDemoAdmin/update', this.dataset)
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(err => {
                        console.log(err);
                    })
            },
            //删除方案信息
            deleteData(id) {
                axios.post('/DatasetDemoAdmin/delete/' + id)
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(err => {
                        console.log(err);
                    })
            },
            //清空数据
            clearData() {
                this.dataset.datasetName = '';
                this.dataset.datasetDescription = '';
                this.dataset.datasetCount = '';
                this.dataset.datasetSource = '';
                this.dataset.datasetDimension = '';
            }
        },
        //页面生成前获取所有信息
        created() {
            this.getData()
        },
    });
    var uploader = WebUploader.create({
        // 选择文件是否自动上传
        auto: true,
        // 文件接收服务端。
        server: '/fileupload',
        fileSingleSizeLimit: 50 * 1024 * 1024,  // 单个文件限制2M大小
        pick: {
            multiple: false,
            id: '#picker'
        },
        accept: {
            extensions: 'csv,xls,txt,zip',
        },
    });
    uploader.on('uploadError', function (file) {
        alert('请选择合适的文件');
        console.log('error');
    });
    uploader.on('uploadComplete', function (file) {
        window.location.reload();
    });
    uploader.on('uploadStart', function (file) {
        console.log('start');
    });
</script>
