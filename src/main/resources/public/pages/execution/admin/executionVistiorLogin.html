<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Login</title>

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />

    <!-- jquery -->
    <!-- 	Web jars -->
    <!-- 		jquery -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-cookie/jquery.cookie.js"></script>
    <!-- 		Vue.js -->
    <script src="/webjars/vue/vue.min.js"></script>
    <!-- 		Bootstrap -->
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- 		Bootstrap core JavaScript-->
    <script src="/webjars/bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body class="text-center">
<form class="form-control" action="/login"  method="get">
<!--    <img class="mb-4"  src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <!-- 判断计算 -->
    <p style="color: red" ></p>
    <label class="align-content-center">Username</label>
    <div class="col-md-2 offset-5">
    <input type="text" name="administratorId" class="form-control" placeholder="Username"  required="" autofocus="">
    </div>
    <label class="align-content-center">Password</label>
    <div class="col-md-2 offset-5">
    <input type="password" name="administratorPassword" class="form-control" placeholder="Password"  required="">
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" /> remember me
        </label>
    </div>
    <button class="btn btn-md btn-primary" type="submit" >Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" >中文</a>
    <a class="btn btn-sm" >English</a>
</form>

</body>
</html>
