<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .aboutushead {
            background: #425861 url(http://www.bootstrapmb.com/content/images/bg-page-section.png);
            padding-top: 40px !important;
            padding-bottom: 40px !important;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="aboutuspage">
        <div class="aboutushead">
            <h1 style="color: aliceblue">
                {{pagetitle}}
            </h1>
        </div>
        <div class="main">
            <div class="row mt-4">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
                            role="tab" aria-controls="v-pills-home" aria-selected="true">
                            {{aboutustitle}}
                        </a>
                        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
                            role="tab" aria-controls="v-pills-profile" aria-selected="false">
                            {{introductionustitle}}
                        </a>
                        <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages"
                            role="tab" aria-controls="v-pills-messages" aria-selected="false">
                            {{contactustitle}}
                        </a>
                    </div>
                </div>
                <div class="col-9">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                            aria-labelledby="v-pills-home-tab">
                            {{aboutusinfo}}
                        </div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                            aria-labelledby="v-pills-profile-tab">{{introductionusinfo}}
                        </div>
                        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                            aria-labelledby="v-pills-messages-tab">...
                        </div>
                    </div>
                </div>




<!--                请修改此处-->
                <div class="accordion m-5" id="accordionExample">
                    <div class="card" v-for="page in pages">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block" type="button" data-toggle="collapse"
                                        :data-target="'#card'+page.moduleKey" aria-expanded="true" aria-controls="collapseOne">
                                    {{page.chValue}}
                                </button>
                            </h2>
                        </div>
                        <div :id="'card'+page.moduleKey" class="collapse" aria-labelledby="headingOne"
                             data-parent="#accordionExample">
                            <div class="card-body">
                                <div v-html="page.enValue">
                                    {{page.enValue}}
                                </div>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var vue_demo_aboutus = new Vue({
            el: '#aboutuspage',
            data: {
                pagetitle: '',
                aboutustitle: '',
                introductionustitle: '',
                contactustitle: '',
                aboutusinfo: '',
                introductionusinfo: '',
                pages: '',
            },
            created: function () {
                axios.get(baseURL + "/demo/getPageelementByHtmlName?htmlname=aboutus").then((response) => {
                    console.log(response.data)
                    for (let i = 0; i < response.data.length; i++) {
                        for (item in this._data) {
                            if (response.data[i].moduleKey == item) {
                                if ($.cookie("language") == 'ch') {
                                    this.$set(this._data, item, response.data[i].chValue);
                                } else {
                                    this.$set(this._data, item, response.data[i].enValue);
                                }
                            }
                        }
                    }
                });

                // 获取展示的关于我们的页面
                axios.get(baseURL + "/HtmlElementDemoAdmin/findAllImages").then((response) => {
                    this.pages = response.data;
                });
            }
        });

        $(function () {
            $('#algorithmdetailspop').hide();
        });
    </script>
</body>

</html>
