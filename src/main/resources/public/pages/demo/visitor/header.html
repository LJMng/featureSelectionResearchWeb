<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <!--占位-->
    <div id="header">
        <div style="height: 90px"></div>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light " id="navbar">
            <div class="container">
                <a onclick="backIndex()" class="navbar-brand" href="#">{{brand}}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">{{gettingstart}}<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a onclick="toexecution()" class="nav-link" href="#">{{executions}}</a>
                        </li>
                        <li class="nav-item">
                            <a onclick="toaboutus()" class="nav-link" href="#">{{aboutus}}</a>
                        </li>
                    </ul>
                </div>
                <button type="button" id="loginbutton" class="btn btn-outline-secondary btn-sm" onclick="javascript:window.location.href='/pages/demo/visitor/login.html'">{{login}}</button>
                <button type="button" class="btn btn-outline-secondary btn-sm mr-2 d-none" id="signOutButton" onclick="javascript:window.location.href = '/signout/index'+'/'+$.cookie('account')">{{logout}}</button>

                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="my-checkbox" checked id="language">
            </div>
        </nav>
    </div>
    <script type="text/javascript">
        var vue_demo_header = new Vue({
            el: '#header',
            data: {
                brand:'',
                gettingstart:'',
                executions:'',
                aboutus:'',
                login:'',
                logout: ''
            },
            created: function () {
                axios.get(demoVisitorBaseURL + "/getPageelementByHtmlName?htmlname=header").then((response) => {
                    for (let i = 0; i < response.data.length; i++) {
                        for (item in this._data) {
                            if (response.data[i].moduleKey == item) {
                                if ($.cookie("language") == 'ch') {
                                    this.$set(this._data, item, response.data[i].chValue);
                                } else {
                                    this.$set(this._data, item, response.data[i].enValue);
                                }
                            }
                        }
                    }
                    let account = $.cookie("account")
                    if (account != null && account != ''){
                        $('#loginbutton').text(account);
                        $('#signOutButton').removeClass('d-none');
                    } else {
                        $('#loginbutton').text(this.navHead_btn1);
                        $('#signOutButton').addClass('d-none');
                    }
                });
            }
        });

        $(function () {
            loginStateShow();
            //语言选择
            var sta;
            var lang = $.cookie("language");
            if (lang == null) {
                $.cookie("language", "en");
                lang = "en";
            }
            if (lang == 'en') {
                sta = true;
            } else {
                sta = false;
            }
			//开关按纽
            $("#language").bootstrapSwitch({
                state: sta,
                onText: "English",
                offText: "中文",
                onColor: "primary",
                offColor: "primary",
                size: "small",
                labelWidth: "15px",
                onSwitchChange: function (event, state) {
                    if (state == false) {
                        $.cookie("language", "ch")
                        window.location.href = baseURL;
                    } else {
                        $.cookie("language", "en")
                        window.location.href = baseURL;
                    }
                }
            });
        })
        
        function loginStateShow() {
            if ($.cookie('account')!=null){
                $("#loginbutton").html($.cookie('account'))
            }
            
        }
    </script>
</body>

</html>
