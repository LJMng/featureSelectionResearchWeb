<script>
    $(function () {

        $('#table').bootstrapTable({
            url: "/HtmlElementDemoAdmin/findAll",
            toolbar: '#toolbar',
            search: true,
            clickEdit: true,
            columns: [{
                field: 'moduleKey',
                title: '模块名',
            },{
                field: 'chValue',
                title: '中文',
                cellStyle:{
                    css: {
                        "white-space": "nowrap",
                        "text-overflow": "ellipsis",
                        "overflow": "hidden",
                        "max-width": "360px"
                    }
                }
            }, {
                field: 'enValue',
                title: '英文',
                cellStyle:{
                    css: {
                        "white-space": "nowrap",
                        "text-overflow": "ellipsis",
                        "overflow": "hidden",
                        "max-width": "360px"
                    }
                }
            }, {
                field: 'type',
                title: '类型',
                sortable: true
            }, {
                field: 'htmlName',
                title: '页面名称',
                sortable: true
            }],

            onClickCell: function (field, value, row, $element) {
                //开启编辑状态
                $element.attr('contenteditable', true);
                $element.attr('style', '');
                $element.blur(function () {
                    let index = $element.parent().data('index');
                    let tdValue = $element.html();

                    $element.attr('style', '"white-space": "nowrap",\n' +
                        '                        "text-overflow": "ellipsis",\n' +
                        '                        "overflow": "hidden",\n' +
                        '                        "max-width": "360px"');

                    saveData(index, field, tdValue);
                })
            },
        });

        $('#save').click(function () {
            let data = $('#table').bootstrapTable('getData');
            $.ajax({
                type: 'POST',
                contentType: "application/json;charset=UTF-8",
                url: '/HtmlElementDemoAdmin/save',
                data: JSON.stringify(data),
                success: function () {
                    window.location.reload();
                    alert("保存成功!");
                }
            })
        });

        function saveData(index, field, value) {
            $('#table').bootstrapTable('updateCell', {
                index: index,       //行索引
                field: field,       //列名
                value: value        //单元格值
            });
        };

        $('#default').click(function () {
            $.ajax({
                type: 'POST',
                url: '/HtmlElementDemoAdmin/setDefault',
                success: function () {
                    setTimeout('alert("设置成功!")',300);
                    setTimeout('window.location.reload()',500);
                }
            })
        });
    });
</script>
