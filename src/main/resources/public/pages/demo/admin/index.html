<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>

    <!-- jquery -->
    <!-- 	Web jars -->
    <!-- 		jquery -->

    <script src="/webjars/jquery-cookie/jquery.cookie.js"></script>
    <!-- 		Vue.js -->

    <!-- 		Bootstrap -->
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- 		Bootstrap core JavaScript-->
    <script src="/webjars/bootstrap/js/bootstrap.bundle.js"></script>

    <script src="../js/axios.js"></script>
    <!--        Bootstrap-table-->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <!--    fontawesome-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<div id="div_id">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/DemoAdmin/index">AlgGroupDemoAdmin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <!--首页-->
                <li class="nav-item active">
                    <a class="nav-link" href="/DemoAdmin/index">
                        <i class="fa fa-home"></i>
                        Home
                    </a>
                </li>
                <!--方案管理-->
                <li class="nav-item">
                    <a class="nav-link" href="/DemoAdmin/SchemeAdmin">
                        <i class="fa fa-server"></i>
                        Scheme
                    </a>
                </li>
                <!--关于我们页面管理-->
                <li class="nav-item">
                    <a class="nav-link" href="/DemoAdmin/AboutusAdmin">
                        <i class="fa fa-address-card"></i>
                        Aboutus
                    </a>
                </li>
                <li>
                    <form action="/DemoAdmin/logout">
                        <button type="submit" class="btn btn-light">
                            <i class="fa fa-times-circle"></i>
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">欢迎使用演示系统的后台管理系统</h1>
            <p class="lead">界面有点简陋请见谅</p>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                        <div id="toolbar">
                            <button id="save" class="btn btn-default">保存更改</button>
                            <button class="btn btn-default" data-toggle="modal" data-target="#updateModal">设为默认值</button>
                        </div>
                        <table id="table"></table>
                </div>
            </div>
        </div>
    </div>
<!--    设为默认值模态框-->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    是否设置为<b>默认值</b>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button id="default" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {

        $('#table').bootstrapTable({
            url: "/HtmlElementDemoAdmin/findAll",
            toolbar: '#toolbar',
            search: true,
            clickEdit: true,
            columns: [{
                field: 'moduleKey',
                title: '模块名',
            },{
                field: 'chValue',
                title: '中文',
                cellStyle:{
                    css: {
                        "white-space": "nowrap",
                        "text-overflow": "ellipsis",
                        "overflow": "hidden",
                        "max-width": "360px"
                    }
                }
            }, {
                field: 'enValue',
                title: '英文',
                cellStyle:{
                    css: {
                        "white-space": "nowrap",
                        "text-overflow": "ellipsis",
                        "overflow": "hidden",
                        "max-width": "360px"
                    }
                }
            }, {
                field: 'type',
                title: '类型',
                sortable: true
            }, {
                field: 'htmlName',
                title: '页面名称',
                sortable: true
            }],

            onClickCell: function (field, value, row, $element) {
                //开启编辑状态
                $element.attr('contenteditable', true);
                $element.attr('style', '');
                $element.blur(function () {
                    let index = $element.parent().data('index');
                    let tdValue = $element.html();

                    $element.attr('style', '"white-space": "nowrap",\n' +
                        '                        "text-overflow": "ellipsis",\n' +
                        '                        "overflow": "hidden",\n' +
                        '                        "max-width": "360px"');

                    saveData(index, field, tdValue);
                })
            },
        });

        $('#save').click(function () {
            let data = $('#table').bootstrapTable('getData');
            $.ajax({
                type: 'POST',
                contentType: "application/json;charset=UTF-8",
                url: '/HtmlElementDemoAdmin/save',
                data: JSON.stringify(data),
                success: function () {
                    window.location.reload();
                    alert("保存成功!");
                }
            })
        });

        function saveData(index, field, value) {
            $('#table').bootstrapTable('updateCell', {
                index: index,       //行索引
                field: field,       //列名
                value: value        //单元格值
            });
        };

        $('#default').click(function () {
            $.ajax({
                type: 'POST',
                url: '/HtmlElementDemoAdmin/setDefault',
                success: function () {
                    setTimeout('alert("设置成功!")',300);
                    setTimeout('window.location.reload()',500);
                }
            })
        });
    });
</script>
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
</body>
</html>
