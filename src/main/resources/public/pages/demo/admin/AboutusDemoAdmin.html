<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>关于我们页面管理</title>

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>

    <!-- jquery -->
    <!-- 	Web jars -->
    <!-- 		jquery -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-cookie/jquery.cookie.js"></script>
    <!-- 		Vue.js -->
    <script src="/webjars/vue/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- 		Bootstrap -->
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- 		Bootstrap core JavaScript-->
    <script src="/webjars/bootstrap/js/bootstrap.bundle.js"></script>
    <!--        axios-->
    <script src="/webjars/axios/dist/axios.js"></script>
    <!--    fontawesome-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
</head>
<body>
<div id="div_id">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/pages/demo/admin/index.html">AlgGroupDemoAdmin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <!--首页-->
                <li class="nav-item">
                    <a class="nav-link" href="/pages/demo/admin/index.html">
                        <i class="fa fa-home"></i>
                        Home
                    </a>
                </li>
                <!--方案管理-->
                <li class="nav-item">
                    <a class="nav-link" href="/DemoAdmin/SchemeAdmin">
                        <i class="fa fa-server"></i>
                        Scheme
                    </a>
                </li>
                <!--关于我们页面管理-->
                <li class="nav-item active">
                    <a class="nav-link" href="/DemoAdmin/AboutusAdmin">
                        <i class="fa fa-address-card"></i>
                        Aboutus
                    </a>
                </li>
                <li>
                    <form action="/DemoAdmin/logout">
                        <button type="submit" class="btn btn-light">
                            <i class="fa fa-times-circle"></i>
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="alert alert-warning m-1" role="alert">
        请使用下面的文本框来录入关于我们页面需要展示的内容，完成后请点击保存按钮！
    </div>
    <button id="save" class="btn btn-primary m-1" @click="save()">保存</button>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">标题</span>
        </div>
        <input id="title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div id="summernote"></div>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote();
        });
    </script>

    <div class="alert alert-primary m-1" role="alert" v-if="images != ''">
        下面的是每一个信息的内容，点击标题即可查看详情信息！
    </div>
    <div class="alert alert-danger m-1" role="alert" v-else>
        目前还没有信息噢，请添加标题和内容吧！
    </div>
    <div class="accordion m-5" id="accordionExample">
        <div class="card" v-for="image in images">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block" type="button" data-toggle="collapse"
                            :data-target="'#card'+image.moduleKey" aria-expanded="true" aria-controls="collapseOne">
                        {{image.chValue}}
                    </button>
                </h2>
            </div>
            <div :id="'card'+image.moduleKey" class="collapse" aria-labelledby="headingOne"
                 data-parent="#accordionExample">
                <div class="card-body">
                    <div v-html="image.enValue">
                        {{image.enValue}}
                    </div>
                    <div style="text-align:center">
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                                @click="getDataByKey(image.moduleKey)">删除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    删除模态框-->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">删除信息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label class="col-form-label">确定删除吗?</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" @click="deleteImage(image.moduleKey)">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#div_id',
        data() {
            return {
                images: [],
                image: {
                    moduleKey: ''
                }
            }
        },
        methods: {
            //获得所有信息
            getData() {
                axios.get('/HtmlElementDemoAdmin/findAllImages')
                    .then(resp => {
                        this.images = resp.data;
                    })
                    .catch(err => {
                        console.log(err);
                    });
            },
            //获得指定信息(删除)
            getDataByKey(key) {
                this.clearData();
                axios.get('/HtmlElementDemoAdmin/findByKey/'+key)
                    .then(resp => {
                        this.image.moduleKey = resp.data.moduleKey
                    })
                    .catch(err => {
                        console.log(err);
                    });
            },
            //删除信息
            deleteImage(key) {
                axios.post('/HtmlElementDemoAdmin/delete/'+key)
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(err => {
                        console.log(err);
                    })
            },
            //清空数据
            clearData() {
                this.images.moduleKey = '';
            },
            save(){
                let title = $('#title').val();
                if(title == ''){
                    alert('请输入标题');
                    return;
                }
                let markupStr = $('#summernote').summernote('code');
                let data = new FormData();
                data.append("html", markupStr);
                data.append("title", title);
                $.ajax({
                    data: data,
                    type: "POST",
                    url: "/HtmlElementDemoAdmin/saveAboutUsPages",  //上传路径
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        window.location.reload();
                        alert('保存成功！');
                    }
                });
            }
        },
        created () {
            this.getData();
        },
    })
</script>
<script>
    $('#summernote').summernote({
        placeholder: 'Please input the details...',
        height: 400,
        focus: true,
        callbacks:{  //回调函数，覆盖上传方法onImageUpload
            onImageUpload: function(files) {
                sendFile(files[0]);
            }
        }
    });
    function sendFile(files) {
        data = new FormData();
        data.append("files", files);
        $.ajax({
            data: data,
            dataType: 'json',
            type: "POST",
            url: "/img",  //上传路径
            cache: false,
            contentType: false,
            processData: false,
            success: function(data) {
                $('#summernote').summernote('insertImage', data.filename);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            }
        });
    }
</script>
</body>
</html>
