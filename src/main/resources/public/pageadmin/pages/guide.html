<body>
    <div id="guide" class="border border-darken-1 container">
        <div class="row" style="height:200px;margin:20px 0px">
            <div class="col-md-6  ">
                <div class="center mt-2" style="display: inline-block">
                    <p class="h4 text-center" id="guidetext">{{guidetext}}</p>
                    <hr class="simple" color="#6f5499" />
                    <a href="#algorithms">
                        <button type="button" class="btn badge-primary btn-sm ">
                            <p class="mr-5 ml-5 mt-0 mb-0 text-center" style="font-size:20px">{{button_text1}}</p>
                        </button>
                    </a>
                    <button type="button" class="btn badge-primary btn-sm ">
                        <p class="mr-2 ml-2 mt-0 mb-0 text-center" style="font-size:20px">{{button_text2}}</p>
                    </button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="img  border border-darken-1 mt-2" style="height:180px">
                    <img src="https://static.runoob.com/images/mix/paris.jpg" style="height: 100%;width:100%;">
                </div>
            </div>
        </div>
    </div>
    <hr />


    <script type="text/javascript">
        var vue_demo_guide = new Vue({
            el: '#guide',
            data: {
                guidetext: "",
                button_text1: "",
                button_text2: ""
            },
            created: function () {
                //vue不支持jqury.ajax..
                /*
                * 根据存储语言选择信息的cookie获取页面元素内容
                *
                 */
                axios.get(baseURL + "/demo/getPageelementByHtmlName?htmlname=guide").then((response) => {
                    for (let i = 0; i < response.data.length; i++) {
                        for (item in this._data) {
                            if (response.data[i].moduleKey == item) {
                                if ($.cookie("language") == 'ch') {
                                    this.$set(this._data, item, response.data[i].chValue);
                                } else {
                                    this.$set(this._data, item, response.data[i].enValue);
                                }
                            }
                        }
                    }
                });
            }
        });
        // 上面created与下面$(function(){})的调用顺序自行百度和查看Vue.js文档说明，或者自行尝试

        });
    </script>
