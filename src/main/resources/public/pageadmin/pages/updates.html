<body>
    <div id="updates" class="text-center">
        <div style="display: inline-block;width: 400px;">
            <span class="h3">{{updatetitle}}</span>
            <hr>
        </div>
        <div v-for="item of updates" class="alert alert-primary pb-0" role="alert">
            <p class="text-left">{{item.ut}}</p>
            <p class="text-left">{{item.updateContent}}</p>
        </div>
    </div>

    <script type="text/javascript">
        var vue_demo_update = new Vue({
            el: '#updates',
            data: {
                updatetitle: '',
                updates: [
                    { ut: "2020/03/26", updateContent: "Released a new algorithm:algorithm1" },
                    { ut: "2020/03/26", updateContent: "Released a new algorithm:algorithm2" }
                ]
            },
            created: function () {
                //vue不支持jqury.ajax..
                /*
                * 根据存储语言选择信息的cookie获取页面元素内容
                *
                */
                axios.get(baseURL + "/demo/getPageelementByHtmlName?htmlname=updates").then((response) => {
                    for (let i = 0; i < response.data.length; i++) {
                        for (item in this._data) {
                            if (response.data[i].moduleKey == item) {
                                if ($.cookie("language") == 'ch') {
                                    this.$set(this._data, item, response.data[i].chValue);
                                } else {
                                    this.$set(this._data, item, response.data[i].enValue);
                                }
                            }
                        }
                    }
                });
            }
        });
        // 上面created与下面$(function(){})的调用顺序自行百度和查看Vue.js文档说明，或者自行尝试
        $(function () {
            //调用接口获取update信息
            getUpdateInfo();
        });

        function getUpdateInfo() {
            $.get("http://localhost:8000/getAllUpdateInfoList", function (data) {
                vue_demo_update.updates = data;

            });
        }
    </script>
